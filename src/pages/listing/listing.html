<ion-header text-center>
    
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="/assets/logo.png">

  </ion-navbar>

</ion-header>


<ion-content padding>
<h1 *ngIf="this.showFailMsg == true">Sorry, we couldn't find any results!</h1>
<h3 *ngIf="this.showFailMsg == false"> Results for <span *ngIf="this.paramWhat"> "{{this.paramWhat}}"</span><span *ngIf="this.paramCategory"> "{{this.paramCategory}}"</span> <span *ngIf="this.paramWhere"> in "{{this.paramWhere}}" </span> </h3>


  <ion-card *ngFor="let item of jobs" >
    <ion-card-header *ngIf="item.job_title">{{item.job_title}}</ion-card-header>
    <!--<ion-card-content [innerHTML]="item.job_wysiywig_content.substring(0, 150)+'...'"></ion-card-content>-->
<ion-card-content>
          <p>  <ion-icon name="home"> {{item.company_name}}</ion-icon> </p>
    <p>  <ion-icon name="pin"></ion-icon> </p>


    <p><ion-icon name="calendar"></ion-icon> Updated on: </p>

      <ion-grid>
      <ion-row>
      <ion-col col-4>
      <button ion-button  small (click)="openApply({companyName: item.company_name})" >Apply Now</button>
      </ion-col>
       <ion-col col-4>
       <button ion-button small  (tap)="openModal({job: item})" >View Job</button>
      </ion-col>
       <ion-col col-4>
       <a href="tel:{{item.job_contact_number}}" ion-button small  >Call Now</a>
      </ion-col>
      </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>



 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
