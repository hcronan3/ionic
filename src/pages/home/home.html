  <img padding src="/assets/logo.png">

  </ion-navbar>
</ion-header>
 
<ion-content padding text-center>




  <form (ngSubmit)="pushParams()">
    <ion-item>
      <ion-label color="light" stacked>What?</ion-label>
      <ion-input type="search" placeholder="Job Title, Keywords, or Company Name"  [(ngModel)]="paramWhat" name="what"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="light" stacked>Where?</ion-label>
      <ion-input type="search" placeholder="City, State, or Region" [(ngModel)]="paramWhere" name="where"></ion-input>
    </ion-item>
 
    <p>- OR -</p>
    <ion-item>
    <ion-label color="light" stacked>Search by Category</ion-label>
    <ion-select [(ngModel)]="paramCategory" name="select" >
    <ion-option value="owner operators">Owner Operators</ion-option>
    <ion-option value="lease purchase">Lease Purchase</ion-option>
    <ion-option value="team drivers" >Team Drivers</ion-option>
    <ion-option value="student drivers">Student Drivers</ion-option>
    <ion-option value="dedicated">Dedicated</ion-option>
    <ion-option value="regional" >Regional</ion-option>
    <ion-option value="otr" >OTR</ion-option>
    </ion-select>
    </ion-item>
  
   <button ion-button type="submit" block >Search</button>

</form>


<button ion-button full margin-top (click)="searchNearMe()">View Jobs Near Me</button>
